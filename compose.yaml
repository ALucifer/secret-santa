---
services:
  server:
    container_name: secretsanta_nginx
    image: nginx:latest
    ports:
      - 8080:80
    depends_on:
      - php
    networks:
      - frontend
      - secretSanta
    labels:
      - traefik.enable=true
      - traefik.docker.network=frontend
      - traefik.http.routers.secret-santa-front.rule=Host(`dev.secret-santa.com`)
      - traefik.http.routers.secret-santa-front.entrypoints=web
      - traefik.http.services.secret-santa-front.loadbalancer.server.port=80
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html:ro,cached
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
  php:
    container_name: secretsanta_php
    build:
      context: docker
      dockerfile: ./Dockerfile
    networks:
      - secretSanta
    ports:
      - "9000:9000"
      - "9003:9003"
    volumes:
      - ./:/var/www/html
    extra_hosts:
      - host.docker.internal:host-gateway
    healthcheck:
      test: [ "CMD", "php", "-r", "echo 'ok';" ]
      interval: 5s
      timeout: 3s
      retries: 5

  node:
    container_name: secretesanta_node
    image: node:20
    ports:
      - 5173:5173
    working_dir: /var/www/html
    command: sh -lc "npm install && npm run dev"
    volumes:
      - ./:/var/www/html

  database:
    image: mysql:8.0
    container_name: secretesanta_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - secretSanta
    ports:
      - "3306:3306"
  database_test:
    image: mysql:8.0
    container_name: secretesanta_db_test
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data_test:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-ppassword" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - secretSanta
    ports:
      - "3307:3306"
  ###> symfony/mailer ###
  mailer:
    image: axllent/mailpit
    container_name: secretsanta_mailer
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - frontend
      - secretSanta
    labels:
      - traefik.enable=true
      - traefik.http.routers.secret-mailer.rule=Host(`mailer.secretsanta.com`)
      - traefik.http.routers.secret-mailer.entrypoints=web
      - traefik.http.services.secret-mailer.loadbalancer.server.port=8025
    ###< symfony/mailer ###

  cleancode:
#    image: jakzal/phpqa
    build:
      context: docker/cleancode
      dockerfile: ./Dockerfile
    container_name: secretsanta_cleancode
    networks:
      - secretSanta
    volumes:
      - .:/app
      - ./docker/cleancode/99-custom.ini:/usr/local/etc/php/conf.d/99-custom.ini:ro
    working_dir: /app

networks:
  frontend:
    external: true
  secretSanta:

volumes:
  db_data:
  db_data_test: